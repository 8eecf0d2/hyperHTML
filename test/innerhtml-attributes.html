<!doctype html>
<html>
  <head>
    <title>Runtime HTML and Attribute Value</title>
    <script>
    this.onload = function () {
      // create some content
      var div = document.createElement('div');
      // inject HTML
      div.innerHTML = '<p align="right"></p>';
      // grab its child
      var p = div.firstChild;
      // grab one attribute
      var attribute = p.attributes[0];
      // trap attribute name and value
      var name = attribute.name;
      var value = attribute.value;
      // remove the attribute 
      p.removeAttribute('align');
      if (attribute.name !== name) alert('Attribute name compromised');
      // cry here if you are using Edge
      if (attribute.value !== value) alert('Attribute value compromised');
      // see the emptiness as value if you are using Edge
      document.body.textContent = [attribute.name, attribute.value].join(': ');
    };
    </script>
  </head>
  <body></body>
</html>
